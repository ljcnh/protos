syntax = "proto3";
package common;
option go_package = "common";

import "google/protobuf/timestamp.proto";

// 用户信息引用 - 统一的用户标识结构
message UserRef {
  string user_id = 1;               // 用户ID
  string username = 2;              // 用户名（可选，用于显示）
}

// 回调配置 - 用于异步操作完成后的通知
message CallbackConfig {
  string url = 1;               // 回调URL
  map<string, string> headers = 2; // HTTP头信息
  int32 timeout_seconds = 3;    // 超时时间（秒），默认30秒
  int32 retry_count = 4;        // 重试次数，默认3次
  string secret = 5;            // 签名密钥，用于验证回调请求的真实性
}

// 时间范围查询 - 用于时间范围过滤
message TimeRange {
  google.protobuf.Timestamp from_time = 1; // 开始时间
  google.protobuf.Timestamp to_time = 2;   // 结束时间
}